<h1 class="Contato"><strong>Contato</strong></h1>
<p class="rosa">&gt;&gt;FALE CONOSCO</p>
<form name="form1" method="post" action="">
  <p>
    <label for="idnome">*Nome: </label>
    &nbsp&nbsp&nbsp&nbsp <input type="text" name="idnome" id="idnome">
  </p>
  <p>
    <label for="idemail">*E-mail:  </label>
    &nbsp&nbsp&nbsp <input type="text" name="idemail" id="idemail">
  </p>
  <p>
    <label for="idassunto">*Assunto:  </label>
    &nbsp <input type="text" name="idassunto" id="idassunto">
  </p>
  <p>
    <label for="idtelef">*Telefone: </label>
    &nbsp<input type="text" name="idtelef" id="idtelef">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label for="idcelular" class="centro"> <span class="centro"><span class="centro">Celular</span></span>: </label>
    <input type="text" name="idcelular" id="idcelular">
  </p>
  <p>
    <label for="idmsg">Digite sua mensagem:<br>
    </label>
    <textarea name="idmsg" id="idmsg" cols="45" rows="5"></textarea>
  </p>
  <p>
    <input type="checkbox" name="idcheck" id="idcheck">
    <label for="idcheck">Concordo em  receber mensagens do site.</label>
  </p>
  <p>
    <input type="submit" name="idbotao" id="idbotao" value="Enviar">
  </p>
</form>
