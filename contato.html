<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Contato</title>
        <link rel="stylesheet" type="text/css" href="./css/estilo.css">
    </head>
    <body>

        <div id="principal">

            <div id="cabecalho">

                <div id="logo">
                    <img src="./imagens/cinema-logo.png">
                </div>

                <div id="menu">
                    
                    <a href="./">Home</a>
                    <a href="./programacao.html">Programação</a>
                    <a href="./promocoes.html">Promoções</a>
                    <a href="./contato.html">Contato</a>
                    
                </div>

                <img class="img-fluid" src="./imagens/cinema-banner.jpg">

            </div>

            <div id="contato">
                <h1 class="vermelho">Contato</h1>
                <p class="rosa">&gt;&gt; FALE CONOSCO</p>
                <form name="form" method="post" action="">
                    <p class="controle">
                        <label for="idnome">Nome:</label>
                        <input type="text" name="idnome" id="idnome">
                    </p>
                    <p class="controle">
                        <label for="idemail">E-mail:</label>
                        <input type="text" name="idemail" id="idemail">
                    </p>
                    <p class="controle">
                        <label for="idassunto">Assunto: </label>
                        <input type="text" name="idassunto" id="idassunto">
                    </p>
                    <p class="controle">
                        <label for="idtelef">Telefone: </label>
                        <input type="text" name="idtelef" id="idtelef">
                        <label for="idcelular" class="centro"><span class="centro">Celular</span>:</label>
                        <input type="text" name="idcelular" id="idcelular">
                    </p>
                    <p>
                        <label for="idmsg">Digite sua mensagem:</label>
                        <textarea name="idmsg" id="idmsg" cols="50" rows="5"></textarea>
                    </p>
                    <p>
                        <input type="checkbox" name="idcheck" id="idcheck">
                        <label for="idcheck">Concordo em  receber mensagens do site.</label>
                    </p>
                    <p>
                        <input class="botao" type="submit" name="idbotao" id="idbotao" value="Enviar">
                    </p>
                </form>
                <h2>Localização:</h2>
                <div id="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d7334.123078372772!2d-45.9080100762067!3d-23.204427815827156!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1523477277666"  frameborder="0" allowfullscreen></iframe>
                </div>
                <h3>REDES SOCIAIS</h3>
                <p>
                    <a href="#"><img src="./imagens/instagram.png" width="24" height="24"></a>
                    <a href="#"><img src="./imagens/facebook.png" width="24" height="24"></a>
                </p>
                
            </div>

            <div id="rodape">
                Todos os direitos reservados
            </div>
        </div>

    </body>
</html>
